<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid ul Adha Mubarak - MrCrazy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a3d2e, #1a1a2e);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .eid-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 5px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
            transform: perspective(500px) translateZ(20px);
        }

        .message {
            font-size: 2rem;
            color: #e0e0e0;
            margin-bottom: 10px;
            animation: fadeIn 3s ease-in;
        }

        .sender {
            font-size: 1.5rem;
            color: #ffd700;
            font-style: italic;
            animation: slideUp 2s ease-in;
        }

        .countdown {
            font-size: 1.3rem;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.3s ease;
        }

        .countdown:hover {
            transform: scale(1.05);
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700 20%, transparent 30%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.7);
            animation: float 5s ease-in-out infinite;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.8;
            animation: particles 8s linear infinite;
        }

        .vip-footer {
            width: 100%;
            padding: 30px;
            background: linear-gradient(180deg, #0a3d2e, #1a1a2e);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
            border-top: 2px solid #ffd700;
        }

        .lantern {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700 20%, transparent 50%);
            border-radius: 50%;
            animation: lanternGlow 2.5s ease-in-out infinite;
        }

        .lantern.left { left: 10%; top: 20px; }
        .lantern.right { right: 10%; top: 20px; }

        .heart {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #ff4d4d;
            transform: rotate(-45deg);
            animation: beat 1.2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.7);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 35px;
            height: 35px;
            background: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before { top: -17.5px; left: 0; }
        .heart::after { left: 17.5px; top: 0; }

        .heart.left { left: 15%; top: 70px; }
        .heart.right { right: 15%; top: 70px; }

        .vip-text {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
            transition: transform 0.3s ease;
        }

        .vip-text:hover {
            transform: scale(1.05);
        }

        .device-name {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-top: 15px;
            animation: fadeIn 3s ease-in;
        }

        .mosque-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0 20 L10 15 A20 20 0 0 1 50 0 A20 20 0 0 1 90 15 L100 20 Z" fill="rgba(255,215,0,0.2)"/></svg>') center bottom;
            background-size: cover;
            opacity: 0.3;
            z-index: 1;
        }

        .geometric {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            opacity: 0.5;
            animation: rotate 10s linear infinite;
        }

        .geometric.left { left: 5%; top: 20%; }
        .geometric.right { right: 5%; top: 20%; }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 215, 0, 1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
            100% { transform: translate(-50%, 0); }
        }

        @keyframes particles {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        @keyframes lanternGlow {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.3); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="2" fill="white" /></svg>') repeat;
            opacity: 0.4;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }

        @media (max-width: 600px) {
            .eid-title { font-size: 3rem; }
            .message { font-size: 1.5rem; }
            .sender { font-size: 1.2rem; }
            .moon { width: 100px; height: 100px; }
            .countdown { font-size: 1rem; padding: 10px 15px; }
            .vip-text { font-size: 1.5rem; }
            .device-name { font-size: 1rem; }
            .lantern, .heart { width: 40px; height: 40px; }
            .heart::before, .heart::after { width: 40px; height: 40px; }
            .heart::before { top: -20px; }
            .heart::after { left: 20px; }
            .geometric { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="mosque-bg"></div>
    <div class="geometric left"></div>
    <div class="geometric right"></div>
    <div class="moon"></div>
    <div class="container">
        <h1 class="eid-title">Eid ul Adha Mubarak</h1>
        <p class="message">Wishing you joy, peace, and blessings on this sacred occasion!</p>
        <p class="sender">~ MrCrazy ki taraf se Eid Mubarak ~</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="vip-footer">
        <div class="lantern left"></div>
        <div class="lantern right"></div>
        <div class="heart left"></div>
        <div class="heart right"></div>
        <p class="vip-text">VIP Eid Greetings - Celebrate in Style!</p>
        <p class="device-name">MrCrazyâ€™s VIP Device</p>
    </div>

    <script>
        // Countdown Timer to Eid (12:00 AM PKT, June 7, 2025)
        function updateCountdown() {
            const now = new Date();
            const pktOffset = 5 * 60 * 60 * 1000;
            const currentTime = new Date(now.getTime() + pktOffset);
            const targetTime = new Date('2025-06-07T00:00:00+05:00');
            const timeDiff = targetTime - currentTime;
            if (timeDiff <= 0) {
                document.getElementById('countdown').textContent = 'Eid ul Adha has begun!';
                return;
            }
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            document.getElementById('countdown').textContent = 
                `Eid ul Adha in: ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Particle Effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 4 + 4 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 8000);
        }
        setInterval(createParticle, 150);

        // Popup Greeting on Page Load
        window.onload = () => {
            setTimeout(() => {
                alert("Eid ul Adha Mubarak! Join the VIP countdown to the celebration! ~ MrCrazy");
            }, 1000);
        };
    </script>
</body>
</html>
